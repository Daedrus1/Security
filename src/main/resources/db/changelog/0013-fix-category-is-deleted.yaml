databaseChangeLog:
  - changeSet:
      id: 0013-fix-category-is-deleted
      author: pavlo
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            columnExists:
              tableName: categories
              columnName: is_deleted

      changes:
        - addColumn:
            tableName: categories
            columns:
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
