databaseChangeLog:
  - logicalFilePath: db/changelog/0007-create-book-category-table.yaml

  - changeSet:
      id: 0007-create-book-category-table
      author: pavlo
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: books
        - tableExists:
            tableName: categories
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: books_categories
            columnNames: book_id, category_id
            constraintName: pk_book_category

        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: book_id
            constraintName: fk_book_category_book
            referencedTableName: books
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: category_id
            constraintName: fk_book_category_category
            referencedTableName: categories
            referencedColumnNames: id

        - createIndex:
            tableName: books_categories
            indexName: idx_book_category_book_id
            columns:
              - column:
                  name: book_id
        - createIndex:
            tableName: books_categories
            indexName: idx_book_category_category_id
            columns:
              - column:
                  name: category_id
