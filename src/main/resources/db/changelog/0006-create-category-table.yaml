databaseChangeLog:
  - changeSet:
      id: 0006-create-category-table
      author: pavlo
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
