databaseChangeLog:
  - changeSet:
      id: 0001-create-users-table
      author: you
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: users

      changes:
        - createTable:
            tableName: users
            remarks: "Registered users"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: shipping_address
                  type: VARCHAR(500)

        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uk_users_email

      rollback:
        - dropTable:
            tableName: users
            cascadeConstraints: true
